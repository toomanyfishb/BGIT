<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Boostrap components Example</title>
  </head>
  <body>
    <!-- Margin Classes:
m-: Margin
mt-: Margin top
mb-: Margin bottom
ml-: Margin left
mr-: Margin right
mx-: Margin on the x-axis (left and right)
my-: Margin on the y-axis (top and bottom) -->
    <!-- this div has a margin of 3 units on all sides -->
   <div class="m-3"></div>
   <!-- This div has a margin of 2 units on the x-axis and 4 units on the y-axis. -->
   <div class="mx-2 my-4"></div>
   <!--Padding Classes:
p-: Padding
pt-: Padding top
pb-: Padding bottom
pl-: Padding left
pr-: Padding right
px-: Padding on the x-axis (left and right)
py-: Padding on the y-axis (top and bottom)  -->
<!-- this div padding pf 4 units on all sides  -->
   <div class="p-4"></div>
<!-- This div has padding of 3 units on the x-axis and 2 units on the y-axis. -->
   <div class="px-3 py-2"></div>
   <!-- Text Utilities:
text-center: Center-align text.
text-right: Right-align text.
text-justify: Justify text.
 -->
   <p class="text-center">This text is centered.</p>
   <p class="text-right">This text is right.</p>
   <p class="text-justify">This text is justified.</p>
   <!-- Visibility utilities  -->
   <!-- visible: Make an element visible.
invisible: Hide an element. -->
<span class="visible">This text is Visible</span>
<span class="invisible">This text is invisible</span>
<!-- background and color utilities  -->
<!-- bg-primary, bg-secondary, etc.: Set background color.
text-primary, text-secondary, etc.: Set text color. -->
<div class="bg-primary text-white">This div has a primary background color and white text</div>
    <!-- Bootstrap JS and Popper.js scripts (required for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
